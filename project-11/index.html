<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Guesser</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="message"><strong>Guess the Combo</strong></div>
    <div class="game"></div>
    <br>
    <button type="button">Start</button>
    <div class="instruct">
        <strong style="color: darkblue;"><span style="text-decoration:underline;">Instructions:
        </span> Guess the combo by hovering your mouse<br> inside each box and clicking the up 
        and down arrows to<br> select the desired number. <span style="color: gold">Yellow
        </span> means too low, <span style="color:red;">red</span><br> means too high. 
        Try to solve in as little guesses as<br> possible.</strong>
    </div>
    <script src="combination-guesser.js"></script>
    
</body>
</html>
